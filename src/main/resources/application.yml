spring:
  datasource:
    # 使用p6spy
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver
    password: password
    type: com.zaxxer.hikari.HikariDataSource
    # 使用p6spy
    url: jdbc:p6spy:mysql://localhost/books?characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Shanghai
    username: root
  redis:
    host: 127.0.0.1
    port: 6379
  thymeleaf:
    cache: false
    prefix:  classpath:/templates/
    check-template-location: true
    suffix: .html
    encoding: utf-8
    mode: HTML
#  mvc:
#    static-path-pattern: /static/**


management:
  endpoints:
    web:
      exposure:
        include: "*"

# mybatis-plus
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      # 默认主键类型为雪花
      id-type: ASSIGN_ID
      table-underline: true
      logic-delete-value: 0
      logic-not-delete-value: 1
  configuration:
    #驼峰命名法  有了这个配置，则不能写mybatis-config.xml
    map-underscore-to-camel-case: true
    cache-enabled: true

my:
  randomValue: ${random.int}

server:
  port: 8088
#  error:
